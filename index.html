<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/591be3a24a.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="ad" class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav1">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#"><img src="demo.png" class="img-responsive"></a>
            </div>

            <div class="collapse navbar-collapse" id="nav1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="ic"><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li class="ic"><a href=""><span class="fa-solid fa-user-plus"></span> Signup</a></li>
                    <li class="ic"><a href=""><span class="glyphicon glyphicon-phone-alt"></span> Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img id="car" src="bg.jpg">
                <div class="carousel-caption">
                    <h3>Photo 1</h3>
                    <p>Description</p>
                </div>
            </div>
                
             <div class="item ">
                <img src="bg.jpg">
                <div class="carousel-caption">
                    <h3>Photo 2</h3>
                    <p>Description</p>
                </div>
            </div>

             <div class="item ">
                <img src="bg.jpg">
                <div class="carousel-caption">
                    <h3>Photo 3</h3>
                    <p>Description</p>
                </div>
            </div>

             <div class="item ">
                <img src="bg.jpg">
                <div class="carousel-caption">
                    <h3>Photo 4</h3>
                    <p>Description</p>
                </div>
            </div>
        </div>

            <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </a>
            <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </a>
        </div>

    </div>
</body>
</html>
